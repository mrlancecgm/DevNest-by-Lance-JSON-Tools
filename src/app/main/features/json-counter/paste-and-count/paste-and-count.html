<div class="col-12 d-flex flex-md-row flex-column w-100">
  <div class="col-md-5 col-12 d-flex align-items-center">
    <div class="d-flex justify-content-center align-items-center w-100">
      @if(isBelow768Px) {
      <div class="d-flex justify-content-center align-items-center w-100">
        <img [src]="pasteAndCountLogo" id="paste-and-count-logo" />
        <div class="display-5 text-center" style="font-weight: 400">
          <span class="blue-text">PASTE </span>
          <span class="red-text">AND </span>
          <span class="blue-text">COUNT</span>
        </div>
      </div>
      }@else {
      <div class="d-flex flex-column justify-content-center align-items-center w-100">
        <div class="display-5 text-center" style="font-weight: 400">
          <span class="blue-text">PASTE </span>
          <span class="red-text">AND </span>
          <span class="blue-text">COUNT</span>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <img [src]="pasteAndCountLogo" id="paste-and-count-logo" />
        </div>
      </div>
      }
    </div>
  </div>
  <div class="col-md-7 col-12 p-3">
    <div
      class="d-flex flex-column p-2"
      style="background: #fff; border-radius: 10px; filter: drop-shadow(2px 4px 6px grey)"
    >
      <div class="d-flex justify-content-between align-items-center w-100">
        <div class="d-flex justify-content-start align-items-start">
          @if(!hasError){
          <span class="blue-text" style="font-size: x-large"><b>TOTAL:&nbsp;</b></span>
          }
          <span class="blue-text" [class.red-text]="hasError" style="font-size: x-large">{{
            !hasError ? totalCount : 'Invalid JSON Input'
          }}</span>
        </div>
        <div class="d-flex justify-content-end align-items-end">
          <button [disabled]="!textAreaAsInput" (click)="clearInput()" class="btn btn-danger m-1">
            <mat-icon>clear</mat-icon>
            @if(!isBelow375Px) {
            <span [style.margin-left]="!isBelow375Px ? '5px' : '0px'">Clear</span>
            }
          </button>
          <button (click)="pasteFromClipboard()" class="btn btn-primary m-1">
            <mat-icon>assignment</mat-icon>@if(!isBelow375Px) {
            <span [style.margin-left]="!isBelow375Px ? '5px' : '0px'">Paste</span>
            }
          </button>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center m-1">
        <textarea
          [style.border-color]="hasError ? '#bf0000' : '#00004f'"
          [style.color]="hasError ? '#bf0000' : '#000000'"
          style="resize: none"
          readonly
          class="json-container w-100"
          #jsonInput
        ></textarea>
      </div>
    </div>
  </div>
</div>
